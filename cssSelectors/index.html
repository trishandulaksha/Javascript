<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice</title>

    <style>
        .headerClass {
            justify-items: flex;
            align-items: center;
            justify-content: center;
            display: flex;
            height: 60px;
        }

        .navbar {
            display: flex;
            list-style-type: none;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 0;

        }

        .navbar li {
            cursor: pointer;
            font-size: 15px;
            width: 70px;
            height: 50px;
            transition: transform 0.2s ease, font-weight 0.2s ease;
        }

        .navbar li:hover {
            transform: scale(1.2);
            font-size: large;
            font-weight: bolder;

        }

        .navbar li.active {
            transform: scale(1.2);
            font-weight: 700;
        }

        .mbNavBar {
            display: none;
        }

        .mbNavBar li.active {
            transform: scale(1.2);
            font-weight: 700;
        }

        .menuLogo {
            display: none;
            position: absolute;
            cursor: pointer;
            height: 20px;
            width: 20px;
            transform: translateX(-50%);
        }

        .mbNavBar li {
            list-style-type: none;
            padding-bottom: 10px;
            cursor: pointer;
            text-align: center;
        }

        @media (max-width:680px) {
            .mbNavBar {
                display: block;
                padding-top: 145px;

            }

            .menuLogo {
                display: block;
            }

            .navbar {
                display: none;
            }



        }
    </style>
</head>

<body>
    <main>
        <header class="headerClass">
            <!-- Desktop view Navbar -->
            <nav class="navbar">
                <li class="active">Home</li>
                <li>About</li>
                <li>Contact Us</li>
                <li>Career</li>
            </nav>


            <!-- Mobile view Navbar -->

            <nav class="mbNavBar" id="mbNavBar">
                <li class="active">Home</li>
                <li>About</li>
                <li>Contact Us</li>
                <li>Career</li>

            </nav>

            <img src="./menus.png" alt="menuLogo" class="menuLogo" id="menuLogoId">
        </header>

        <script>

            const menuLogoIcon = document.getElementById('menuLogoId')
            const navItem = document.querySelectorAll(".navbar li")
            const mbNavBar = document.getElementById("mbNavBar")

            navItem.forEach(item => {
                item.addEventListener('click', () => {
                    navItem.forEach(i => i.classList.remove('active'))
                    item.classList.add('active')
                })
            })

            const mobileNavItems = document.querySelectorAll(".mbNavBar li")
            mobileNavItems.forEach(items => {
                items.addEventListener("click", () => {
                    mobileNavItems.forEach(i => i.classList.remove('active')
                    )
                    items.classList.add('active')
                })
            })

            menuLogoIcon.addEventListener('click', () => {
                mbNavBar.style.display = mbNavBar.style.display === 'block' ? 'none' : 'block';
            })
        </script>
    </main>






</body>

</html>
