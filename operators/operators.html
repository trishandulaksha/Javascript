<html>

<head>
    <script>
        //   Unary Operators

        //  = used for assignement operator
        var x = 10;
        var y = 10;

        // == is used for check the exact values contain the variables

        console.log(x == y);
        // === is used for check the exact values and type both contain the variables
        console.log(x === y);

        console.log(--x);
        console.log(x -= y);
        console.log(x);



    </script>
</head>

</html>
