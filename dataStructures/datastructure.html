<head>

    <script>

        // ARRAYS
        console.log("____ARRAYS____");

        let x = ["kamal"];

        // add values to the end of the array
        x.push("nimal")

        // Add values in start of the array

        x.unshift("Merinchchage")

        // delete first item in array
        x.splice(0, 1)

        console.log(x);

        console.log("____OBJECTS____");

        let y = { name: 'trishan' }

        // Add values to the object

        y.age = 32;

        // Remove the values from object
